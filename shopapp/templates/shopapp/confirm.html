{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Order Details</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Simple line icons-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'shopapp/order.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <a class="navbar-brand" href="#!">Pythonista Shopping</a>
                <a class="btn btn-primary" href="#!">Go To Cart</a>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead text-white text-center">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-xl-9 mx-auto"><h1 class="mb-5">Your Selected Products</h1></div>
                    <div class="" style="padding-left: 250px;">
                        <form method="POST" action="/order" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="column" style="padding-left: 130px; color: black;" ><h3>Products</h3></div>
                                <div class="column" style="padding-left: 130px; color: black;"><h3>Quantity</h3></div>
                                    <div class="col-12 col-md-9 mb-2 mb-md-0">
                                        <span class="" style="color: black;">Ishraq</span>
                                        <span class="" style="color: black;">Ahmed</span>
                                    </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <!-- Icons Grid-->
      
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js">
        </script>
    </body>
</html>

<script>

    function showMessage() {
        window.alert("Product will be added to Cart.");
    }

    var cart = document.getElementById("mybutton");
    cart.addEventListener('click', showMessage);
</script>
